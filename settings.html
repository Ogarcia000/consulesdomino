<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Domino</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Configuración de Domino</h1>
        <form id="settingsForm">
            <div class="form-group">
                <label for="team1Name">Nombre del Equipo 1</label>
                <input type="text" id="team1Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="team2Name">Nombre del Equipo 2</label>
                <input type="text" id="team2Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="numPlayers">Cantidad de Jugadores</label>
                <input type="number" id="numPlayers" class="form-control" min="2" max="4" value="2">
            </div>
            <div class="form-group">
                <label for="gameType">Tipo de Juego (Puntos para ganar)</label>
                <select id="gameType" class="form-control">
                    <option value="200">200 puntos</option>
                    <option value="300">300 puntos</option>
                    <option value="400">400 puntos</option>
                    <option value="500">500 puntos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="language">Idioma</label>
                <select id="language" class="form-control">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                </select>
            </div>
            <div class="form-group">
                <label for="enableSound">Activar sonido al ganar</label>
                <input type="checkbox" id="enableSound">
            </div>
            <div class="form-group">
                <label for="enableSpecialSound">Activar sonido especial si un equipo se queda en cero</label>
                <input type="checkbox" id="enableSpecialSound">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Configuración</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const settingsForm = document.getElementById("settingsForm");

    settingsForm.addEventListener("submit", function(event) {
        event.preventDefault();

        const team1Name = document.getElementById("team1Name").value;
        const team2Name = document.getElementById("team2Name").value;
        const numPlayers = document.getElementById("numPlayers").value;
        const gameType = document.getElementById("gameType").value;
        const language = document.getElementById("language").value;
        const enableSound = document.getElementById("enableSound").checked;
        const enableSpecialSound = document.getElementById("enableSpecialSound").checked;

        const settings = {
            team1Name,
            team2Name,
            numPlayers,
            gameType,
            language,
            enableSound,
            enableSpecialSound
        };

        localStorage.setItem("dominoSettings", JSON.stringify(settings));
        window.location.href = "index.html";
    });

    const savedSettings = JSON.parse(localStorage.getItem("dominoSettings"));
    if (savedSettings) {
        document.getElementById("team1Name").value = savedSettings.team1Name || "";
        document.getElementById("team2Name").value = savedSettings.team2Name || "";
        document.getElementById("numPlayers").value = savedSettings.numPlayers || 2;
        document.getElementById("gameType").value = savedSettings.gameType || "200";
        document.getElementById("language").value = savedSettings.language || "es";
        document.getElementById("enableSound").checked = savedSettings.enableSound || false;
        document.getElementById("enableSpecialSound").checked = savedSettings.enableSpecialSound || false;
    }
});

    </script>
</body>
</html>
